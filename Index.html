      <script>
        const songs = ["https://www.youtube.com/embed/RvcotRcB41I", "https://www.youtube.com/embed/jw53YMbV__g?controls=0", "https://www.youtube.com/embed/huWtHzwoQSA?controls=0"]
        let n = 0;
        let songChoice = songs[n];
        const songForward = function() {
          if (!songs[n+1]) {
            n = 0;
            songChoice = songs[n];
            document.getElementById("embed-song").setAttribute("src", songChoice);
            document.getElementById("embed-song").click();
          } else {
          songChoice = songs[n + 1];
          n++;
          document.getElementById("embed-song").setAttribute("src", songChoice);
          document.getElementById("embed-song").click();
          }
          
          return songChoice;
        }
        const songBackward = function(link) {
          if (!songs[n-1]) {
            n = songs.length - 1;
            songChoice = songs[n];
            document.getElementById("embed-song").setAttribute("src", songChoice);
            document.getElementById("embed-song").click();
          } else {
          songChoice = songs[n - 1];
          n--;
          document.getElementById("embed-song").setAttribute("src", songChoice);
          document.getElementById("embed-song").click();
          }
          
          return songChoice;
        }
      </script>
